<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Merriweather:ital,wght@0,400;1,300&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">
        <H1>Tic-Tac-Toe</H1>
    </div>
    <div id="result">
        <h3 id="score">Game-on</h3>
        <div class="btn refresh">Restart</div>
    </div>
    <div id="board">
        <div class="btn grid" id="0"></div>
        <div class="btn grid" id="1"></div>
        <div class="btn grid" id="2"></div>
        <div class="btn grid" id="3"></div>
        <div class="btn grid" id="4"></div>
        <div class="btn grid" id="5"></div>
        <div class="btn grid" id="6"></div>
        <div class="btn grid" id="7"></div>
        <div class="btn grid" id="8"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
